<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">
  <head>
    <meta charset="utf-8">
    <title>{{ with .Title }}{{ . }} | {{ end }}{{ .Site.Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon/favicon-nogradient-48x48.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-nogradient-32x32.png">
    <link rel="manifest" href="/favicon/webmanifest.json">
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
    <style>
      /* values correspond with those in tachyons */
      h1 { font-weight: normal; font-size: 3rem; }
      h2 { font-weight: normal; font-size: 2.25rem; }
      h3 { font-weight: normal; font-size: 1.5rem; }
      h4 { font-weight: bold; font-size: 1.25rem; }
      h5 { font-weight: bold; font-size: 1rem; }
      h6 { font-weight: bold; font-size: .875rem; }
    </style>
    {{- block "head" . }}{{ end -}}
    {{- if hugo.IsProduction -}}
    <script async defer data-domain="wikiotics.org" src="https://plausible.wikiotics.org/js/index.js"></script>
    {{- end }}
  </head>
  <body class="bg-washed-blue nested-copy-line-height nested-headline-line-height nested-list navy">
    <header class="bg-lightest-blue pv4 ph5-ns ph3 cf">
      <a href="{{ .Site.BaseURL }}"><img src="/img/wikiotics.svg" alt="Wikiotics" class="fl w-25-l w-third"></a>
      {{- if in (slice "page" "home" "section") .Kind }}
      <div class="fr">
        <nav>
          <a class="f6 link underline-hover ba ph3 pv2 mb2 dib bg-washed-blue" href="https://github.com/wikiotics/wikiotics.org/blob/master/content/{{- .File.Path -}}">View source on GitHub</a>
        </nav>
      </div>
      {{- end }}
    </header>
    <div class="pv4 ph5-ns ph3">
      {{- block "main" . }}{{ end -}}
    </div>
  </body>
</html>
