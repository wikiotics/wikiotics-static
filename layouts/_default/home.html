{{ define "main" }}
<div class="main-content">
  <h1>{{ .Title }}</h1>
  {{- .Content -}}
  <div class="nested-links">
    <ul>
      {{ range .Pages }}
      <li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a>{{ if .IsNode }} ({{ len .Pages }} {{ if eq (len .Pages) 1 }}page{{ else }}pages{{ end }}){{ end }}</li>
      {{- end }}
    </ul>
  </div>
</div>
{{ end }}
