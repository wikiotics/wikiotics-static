{{ define "head" }}
{{- partial "blog-rss-link.html" . -}}
{{ end }}
{{ define "main" }}
<div class="main-content">
  <h1>{{ .Title }}</h1>
  {{ with .Content }}
  <div class="the-content">{{ . }}</div>
  <hr>
  {{ end }}
  <div class="flex flex-wrap">
    {{ range .Pages }}
    <div class="mv5 w-100 w-50-l pr5-l measure-wide">
      {{ partial "blog-summary.html" . }}
    </div>
    {{- end }}
  </div>
</div>
{{ end }}
